openapi: 3.0.3
info:
    title: Laravel
    description: ''
    version: 1.0.0
servers:
    -
        url: 'http://localhost'
paths:
    /api/v1/auth/login:
        post:
            summary: auth/login
            description: 'Get a JWT Token thought the given credentials.'
            parameters:
                -
                    in: header
                    name: Content-Type
                    description: ''
                    example: application/json
                    schema:
                        type: string
                -
                    in: header
                    name: Accept
                    description: ''
                    example: application/json
                    schema:
                        type: string
            responses:
                200:
                    description: '200'
                    content:
                        application/json:
                            schema:
                                type: object
                                example:
                                    data: { access_token: 'e[...]7QOlDpr3d-tGUSTCefyjYN7tBIg', token_type: bearer, expires_in: 3600 }
                                properties:
                                    data: { type: object, example: { access_token: 'e[...]7QOlDpr3d-tGUSTCefyjYN7tBIg', token_type: bearer, expires_in: 3600 } }
                403:
                    description: '403'
                    content:
                        application/json:
                            schema:
                                type: object
                                example:
                                    message: api.v1.auth.login.invalid_credentials
                                properties:
                                    message: { type: string, example: api.v1.auth.login.invalid_credentials }
            tags:
                - Authentication
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                email:
                                    type: string
                                    description: 'The mail of the user.'
                                    example: john@doe.com
                                password:
                                    type: string
                                    description: 'The password of the user.'
                                    example: secret
                            required:
                                - email
                                - password
            security: []
    /api/v1/auth/logout:
        delete:
            summary: auth/logout
            description: 'Logout the user (Invalidate the token).'
            parameters:
                -
                    in: header
                    name: Authorization
                    description: ''
                    example: 'Bearer {YOUR_AUTH_KEY}'
                    schema:
                        type: string
                -
                    in: header
                    name: Content-Type
                    description: ''
                    example: application/json
                    schema:
                        type: string
                -
                    in: header
                    name: Accept
                    description: ''
                    example: application/json
                    schema:
                        type: string
            responses:
                204:
                    description: '204'
            tags:
                - Authentication
    /api/v1/auth/register:
        post:
            summary: auth/register
            description: 'Register a new user.'
            parameters:
                -
                    in: header
                    name: Content-Type
                    description: ''
                    example: application/json
                    schema:
                        type: string
                -
                    in: header
                    name: Accept
                    description: ''
                    example: application/json
                    schema:
                        type: string
            responses:
                423:
                    description: '423'
                    content:
                        application/json:
                            schema:
                                type: object
                                example:
                                    message: api.v1.auth.register.register_disabled
                                properties:
                                    message: { type: string, example: api.v1.auth.register.register_disabled }
            tags:
                - Authentication
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                name:
                                    type: string
                                    description: 'The name of the user.'
                                    example: 'John Doe'
                                email:
                                    type: string
                                    description: 'The mail of the user.'
                                    example: john@doe.com
                                password:
                                    type: string
                                    description: 'The password of the user.'
                                    example: secret
                            required:
                                - name
                                - email
                                - password
            security: []
    /api/v1/auth/@me:
        get:
            summary: auth/@me
            description: 'Get information about current authenticated user.'
            parameters:
                -
                    in: header
                    name: Authorization
                    description: ''
                    example: 'Bearer {YOUR_AUTH_KEY}'
                    schema:
                        type: string
                -
                    in: header
                    name: Content-Type
                    description: ''
                    example: application/json
                    schema:
                        type: string
                -
                    in: header
                    name: Accept
                    description: ''
                    example: application/json
                    schema:
                        type: string
            responses:
                500:
                    description: ''
                    content:
                        application/json:
                            schema:
                                type: object
